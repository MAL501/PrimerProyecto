spring.application.name=ejemplo
#Configuracion mySQL. Si fuera mariaDB habria que cambiar mysql por mariadb
spring.datasource.url=jdbc:mysql://localhost:3306/tienda
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#configuracion JPA
spring.jpa.hibernate.ddl-auto=update
#Para ver las sql que se ejecutan poner las siguientes (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#para oider acceder a los archivos de carpetas y que sean públicos
spring.web.resources.static-locations=file:./uploads/ , classpath:./static/