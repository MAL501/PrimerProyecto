<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
    <form th:action="@{/newComent/{id}(id=${id})}">
        <h2 th:text="${producto.titulo}">Título</h2>
        <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tus comentarios aquí..." th:field="${comentario}"></textarea>
        <input type="submit" value="insertar">
    </form>
    <a th:href="@{/productos}">Volver a lista</a>
</body>
</html>
